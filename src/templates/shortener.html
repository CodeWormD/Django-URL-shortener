<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Url Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>

  <body>

    <div class="container-fluid h-100 text-dark">
        <div class="row justify-content-center align-items-center">
          <h1><a href="{% url 'short:create' %}" style="text-decoration:none">Short your link!</a></h1>    
        </div>
        <hr/>
        <div class="row justify-content-center align-items-center h-150">
          <div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3">
            <div class="card">
                <div class="card-body">
                  <h3>Url shortner</h3>
                  <form action="{% url 'short:create' %}" method="POST">
                    <div class="form-group">
                    {% csrf_token %}
                    <input type="url" name='url' class="form-control" id="exampleInputEmail1" placeholder="Enter your link">
                    </div>
                    <div class="form-group">
                    <div class="col"><button class="col-6 btn btn-primary btn-sm float-right">Submit</button></div>
                    <h5> ссылка: </h5> {{ url }}
                    <div id='shorturl'><h5> короткая ссылка: </h5> {{ shorturl}}  </div>
                    </div>
                  </form>
                </div>
            </div>
          </div>
        </div>
    </div>
  </body>
</html>
